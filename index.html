<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/81ed789937.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body data-aos-easing="ease" data-aos-duration="1500" data-aos-delay="0">
    <div class="container" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
        <h2>Password Generator</h2>
        <div class="wrapper">
          <div class="input-box">
            <input id="password-input" type="text" disabled>
            <span id="copy-icon"><i class="fa-regular fa-copy"></i></span>
          </div>
          <div class="password-strength"></div>
          <div class="password-length">
            <div class="length-details">
              <label class="title">Password Length</label>
              <span class="length-number"></span>
            </div>
            <input id="length-generator" type="range" min="1" max="30" value="15" step="1">
          </div>
          <div class="settings">
            <label class="title">Password Settings</label>
            <ul class="options">
              <li class="option">
                <input class="option-input" type="checkbox" id="lowercase" checked>
                <label class="option-name" for="lowercase">Lowercase (a-z)</label>
              </li>
              <li class="option">
                <input class="option-input" type="checkbox" id="uppercase">
                <label class="option-name" for="uppercase">Uppercase (A-Z)</label>
              </li>
              <li class="option">
                <input class="option-input" type="checkbox" id="numbers">
                <label class="option-name" for="numbers">Numbers (0-9)</label>
              </li>
              <li class="option">
                <input class="option-input" type="checkbox" id="symbols">
                <label class="option-name" for="symbols">Symbols (!-$^+)</label>
              </li>
              <li class="option">
                <input class="option-input" type="checkbox" id="no-duplicate">
                <label class="option-name" for="exc-duplicate">Exclude Duplicate</label>
              </li>
              <li class="option">
                <input class="option-input" type="checkbox" id="add-spaces">
                <label class="option-name" for="spaces">Include Spaces</label>
              </li>
            </ul>
          </div>
          <button id="generate-btn">Generate Password</button>
        </div>
      </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="index.js"></script>
    <script>AOS.init();</script>
</body>
</html>
